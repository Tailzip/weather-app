<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Weather App</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Run in full-screen mode. -->
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- Make the status bar black with white text. -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Customize home screen title. -->
        <meta name="apple-mobile-web-app-title" content="Web App">

        <!-- Disable phone number detection. -->
        <meta name="format-detection" content="telephone=no">

        <!-- iOS 6 iPhone (retina) -->
        <link href="/static/images/apple-touch-icon-114x114.png"
              sizes="114x114"
              rel="apple-touch-icon">

        <!-- iOS 6 iPhone -->
        <link href="/static/images/apple-touch-icon-57x57.png"
              sizes="57x57"
              rel="apple-touch-icon">

        <!-- Startup images -->

        <!-- iOS 6 & 7 iPhone 5 -->
        <link href="/static/images/apple-touch-startup-image-640x1096.png"
              media="(device-width: 320px) and (device-height: 568px)
                 and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">

        <!-- iOS 6 & 7 iPhone (retina) -->
        <link href="/static/images/apple-touch-startup-image-640x920.png"
              media="(device-width: 320px) and (device-height: 480px)
                 and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">

        <!-- iOS 6 iPhone -->
        <link href="/static/images/apple-touch-startup-image-320x460.png"
              media="(device-width: 320px) and (device-height: 480px)
                 and (-webkit-device-pixel-ratio: 1)"
              rel="apple-touch-startup-image">

        <!-- Prevent text size adjustment on orientation change. -->
        <style>html { -webkit-text-size-adjust: 100%; }</style>

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id="app">
          <div class="now">
            <span class="place">New York, NY</span>
            <div class="infos">
              <div class="infos-icon">
                <div id="circles"></div>
                <i class="icon-now wi-day-sunny"></i>
              </div>
              <div id="infos-temp"></div>
            </div>
            
          </div>
          <div class="forecast">
            <ul>
              <li class="cf">
                <span class="day">Tuesday</span>
                <span class="icon"><i class="wi-day-sunny"></i></span>
                <span class="temp">10<sup>°</sup>- 30<sup>°</sup></span>
              </li>
              <li class="cf">
                <span class="day">Wednesday</span>
                <span class="icon"><i class="wi-cloudy"></i></span>
                <span class="temp">10<sup>°</sup>- 30<sup>°</sup></span>
              </li>
              <li class="cf">
                <span class="day">Thursday</span>
                <span class="icon"><i class="wi-rain"></i></span>
                <span class="temp">10<sup>°</sup>- 30<sup>°</sup></span>
              </li>
              <li class="cf">
                <span class="day">Friday</span>
                <span class="icon"><i class="wi-day-sunny"></i></span>
                <span class="temp">10<sup>°</sup>- 30<sup>°</sup></span>
              </li>
            </ul>
          </div>
        </div>


        <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
        <script src="js/suncalc.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
